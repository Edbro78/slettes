        /* Custom slider thumb styles - Tailwind doesn't directly support styling pseudo-elements like this */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #60A5FA;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #24385B;
            margin-top: -6.5px; /* Aligns thumb with track */
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #60A5FA;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #24385B;
        }
        /* Custom track styles for range inputs */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #364A6E;
            outline: none;
            transition: background 0.3s, opacity 0.2s;
        }
    </style>
